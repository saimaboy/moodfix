<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Sign In</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<style> @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=Poppins:wght@300;400;500;700&display=swap'); </style>
	
</head>

<body>

	<div class="signin-form">

		<h1>Sign In</h1>
		<div class="form-box">
			<h3>Hi! good to see you<br> again.</h3>
             <form method="post" action="">
				<div class="input-div">
					<label>Email / Username:</label><br>
					<input type="text" placeholder="Username/Email Address" name="email-username" required>
				</div>
				<div class="input-div">
					<label>Password:</label><br>
					<input type="password" placeholder="Password" name="password" required><br>
					<label class="forgot-msg">Forgot Password?</label>
				</div>
				<div class="button">
					<input onclick="document.location=''" type="submit" value="SIGN IN">
				</div>
				<h3>Create a new account.</h3>
			</form>
			<p class="status">New User? <a href="/sign in sign up/signup.html">Sign Up</a></p>
			<img src="moodfix logo.webp">
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
