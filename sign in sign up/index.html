<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Sign In</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

	<div class="signin-form">

		<h1>Sign In</h1>
		<div class="form-box">
			<img src="moodfix logo.webp">
			<form method="post" action="">
				<div class="input-div">
					<label>Email / Username:</label><br>
					<input type="text" placeholder="Username/Email Address" name="email-username" required>
				</div>
				<div class="input-div">
					<label>Password:</label><br>
					<input type="password" placeholder="Password" name="password" required><br>
					<label class="forgot-msg">Forgot Password?</label>
				</div>
				<div class="button">
					<input type="submit" value="SIGN IN">
				</div>
			</form>
			<p class="status">New User? <a href="/sign in sign up/signup.html">Sign Up</a></p>
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
