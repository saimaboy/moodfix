<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Sign Up</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
	<style> @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=Poppins:wght@300;400;500;700&display=swap'); </style>
</head>

<body>

	<div class="signup-form">

		<h1>Sign Up</h1>
		<div class="form-box">
			<img src="moodfix logo.webp">
			<form method="post" action="">
				<div class="input-div">
					<label>Username:</label><br>
					<input type="text" placeholder="Username" name="email-username" required>
				</div>
				<div class="input-div">
					<label>Age:</label><br>
					<input type="tel" maxlength="3" placeholder="Age" name="age" required>
				</div>
				<div class="input-div">
					<label>Password:</label><br>
					<input type="password" placeholder="Password" name="password" required><br>
				</div>
				<div class="button">
					<input type="submit" value="SIGN UP">
				</div>
			</form>
			<p class="status">Existing User? <a href="/sign in sign up/index.html">Sign In</a></p>
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
